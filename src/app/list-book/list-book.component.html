<h1>List Book</h1>
<button routerLink="add">Add Book</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Book name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <th scope="row"></th>
        <td>{{book.title}}</td>
        <td>{{book.price}}</td>
        <td>{{book.des}}</td>
        <td>
            <button class="btn btn-primary" (click)="onHandleRemoveBook(book.id)">Delete</button>
            <button class="btn btn-danger" routerLink="product/{{book.id}}/edit">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
